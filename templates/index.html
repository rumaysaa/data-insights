<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../static/styles/index.css">
</head>

<body>
    <br><br>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1 style="text-align: center; color: #04AA6D;">Model Training
            </h1>
        </div>
    </div><br>
    <div class="col-lg-3"></div>
    </div><br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" id="myForm">
            <div id="formcont" class="form-container form-popup">
                <div id="head" class="container heading">
                    <h4>Upload data and select your Model</h4>
                    <hr>
                </div>
                <br>
                {%if msg%}
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </symbol>
                </svg>
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        {{msg}}
                    </div>
                </div>
                {%endif%}
                <form enctype="multipart/form-data" action="/file" method="post">
                    <div class="row">
                        <div class=" col-lg-8">
                            <input class="form-control form-control-sm" name="file" id="file" type="file" accept=".csv"
                                required><br>
                        </div>
                        <div class="col-lg-4">
                            <select id="selectModel" name="selectModel" class="form-select form-select-sm" required>
                                <option value="" disabled selected >Select Model</option>
                                <option value="Multiple Logistic Regression">Multiple Logistic Regression</option>
                                <option value="Multiple Linear Regression">Multiple Linear Regression</option>
                                <option value="Decision tree classifier">Decision tree classifier</option>
                                <option value="Naive bayes classifier">Naive bayes classifier</option>
                                <option value="Support Vector Machine">Support Vector Machine</option>
                                <option value="Random Forest classifier">Random Forest classifier</option>
                                <option value="KNN S">KNN (scratch)</option>
                                <option value="Simple Linear Regression S">Simple Linear Regression (scratch)</option>
                                <option value="Simple Logistic Regression S">Simple Logistic Regression (scratch)</option>
                            </select>
                        </div>
                    </div>
                    <div id="note">
                        <p style="color: red;">Note: Upload only csv file!</p>
                    </div>
                    <div class="row">
                        <div class="col-lg-8" id="uploadcsvbtn">
                            <button class="btn" type="submit">Upload File</button>
                        </div>
                        <div class="col-lg-4" >
                            <button class="btn" type="reset">Reset data</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
    </div>
</body>

</html>
